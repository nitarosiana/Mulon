<!DOCTYPE html>
<html>

<head>
		<title> Canvas HTML : My First Canvas App</title>
</head>

<style type="text/css">
	canvas {background-color: tosca; }
</style>

<body>

	<canvas width ="800" height="400" id="canvas"></canvas>
	<script type="text/javascript">
		 var c=document.getElementById('canvas');
		 var ctx=c.getContext('2d');
		
		
		//Persegi 
		 ctx.beginPath();
		 ctx.rect(435,190,125,125);
		 ctx.strokeStyle = "white";
		 ctx.lineWidth = 5 ;
		 ctx.fillStyle = "grey";
		 ctx.fill();
		 ctx.stroke();

		 //Segitiga1
		ctx.beginPath(); 
		ctx.moveTo(200, 125); 
		ctx.lineTo(100, 250); 
		ctx.lineTo(200, 375); 
		ctx.closePath(); 
		ctx.strokeStyle = "green";
		ctx.fillStyle = "green"
		ctx.fill();
		ctx.stroke(); 

		//Segitiga2
		ctx.beginPath(); 
		ctx.moveTo(800, 125); 
		ctx.lineTo(900, 250); 
		ctx.lineTo(800, 375); 
		ctx.closePath(); 
		ctx.strokeStyle = "green";
		ctx.fillStyle = "green";
		ctx.fill();
		ctx.stroke();

		 //Lingkaran1
		 //var ctx = c.getContext("2d");
		 ctx.beginPath();
		 ctx.arc(500,250,175,0,2 * Math.PI);
		 ctx.strokeStyle = "white";
		 ctx.lineWidth = 5 ;
		 ctx.fillStyle = "maroon";
		 ctx.fill();
		 ctx.stroke();

		  //Lingkaran2
		 ctx.beginPath();
		 ctx.arc(500,250,125,0,2 * Math.PI);
		 ctx.strokeStyle = "orange";
		 ctx.fillStyle = "orange";
		 ctx.fill();
		 ctx.stroke();

		 

		

	</script>

</body>
</html>
