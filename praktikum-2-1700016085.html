<!DOCTYPE html>
<html>

<head>
		<title>Interaktifitas</title>
</head>

<style type="text/css">
	canvas {background-color: #ccc; }
</style>

<body>

	<canvas width ="800" height="450" id="canvas"></canvas>
	<script type="text/javascript">
		 var c=document.getElementById('canvas');
		 var ctx=c.getContext('2d');


		 //ctx.moveTo(100,100);

		document.body.addEventListener("mousedown",drawLine);

		function drawLine(e) {
			// body...
			var x=e.offsetX;
			var y=e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth= "2";
			ctx.strokeStyle= 'black';
			ctx.stroke();
		}
		 window.addEventListener( "keydown", checkKeyPress,false);
		 
                 function checkKeyPress(key) {
                        if (key.keyCode == "13") { 

                        ctx.fillStyle = 'blue';
                        ctx.fill();

                                         }
                                   
                                         else {
                                         ctx.beginPath();
                                         var x=e.offsetX;
			                 var y=e.offsetY;
			                 ctx.lineTo(x,y);
			                 ctx.lineWidth = "2";
			                 ctx.strokeStyle = 'black';
			                 ctx.stroke();
                                                         }
                                                        }

</body>
</html>
