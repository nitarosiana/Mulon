<!DOCTYPE html>
<html>

<head>
		<title> Canvas HTML : My First Canvas App</title>
</head>

<style type="text/css">
	canvas {background-color: #ccc; }
</style>

<body>

	<canvas width ="800" height="450" id="canvas"></canvas>
	<script type="text/javascript">
		 var c=document.getElementById('canvas');
		 var ctx=c.getContext('2d');


		 //ctx.moveTo(100,100);

		document.body.addEventListener("mousedown",drawLine);

		function drawLine(e) {
			// body...
			var x=e.offsetX;
			var y=e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth=2;
			ctx.strokeStyle="black";
			ctx.stroke();
		}
		 
		 
		
	</script>

</body>
</html>
